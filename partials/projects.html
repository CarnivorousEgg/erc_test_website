<!-- Projects Section Partial -->
<section id="projects" class="projects-section">
    <div class="container">
        <div class="section-header-left">
            <h2 class="section-title">Our Projects</h2>
            <div class="project-tabs">
                <button class="tab-btn active" data-tab="current">Current</button>
                <button class="tab-btn" data-tab="completed">Completed</button>
                <button class="tab-btn" data-tab="mini">Mini Projects</button>
            </div>
        </div>
        <!-- Current Projects -->
        <div class="project-content current active">
            <div class="current-projects-layout">
                <div class="project-sidebar">
                    <div class="project-card active" data-project="kutta"></div>
                    <div class="project-card" data-project="swarm"></div>
                    <div class="project-card" data-project="saap"></div>
                    <div class="project-card" data-project="arm"></div>
                    <div class="project-card" data-project="vulcan"></div>
                    <div class="project-card" data-project="drone"></div>
                    <div class="project-card" data-project="embedded"></div>
                </div>
                <div class="project-display">
                    <div class="project-info active" id="project-kutta"></div>
                    <div class="project-info" id="project-swarm"></div>
                    <div class="project-info" id="project-saap"></div>
                    <div class="project-info" id="project-arm"></div>
                    <div class="project-info" id="project-vulcan"></div>
                    <div class="project-info" id="project-drone"></div>
                </div>
            </div>
        </div>
        <!-- Completed Projects -->
        <div class="project-content completed">
            <div class="archive-grid">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        <!-- Mini Projects -->
        <div class="project-content mini">
            <div class="archive-grid">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>
</section>
